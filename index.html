<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Alura Challenge 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="encoded">

<!--ENCABEZADO-->
        <header>
            <div class="logo">
                <img src="img/Logo.png">
            </div>
        </header>
        <main class="main">
<!--LADO IZQUIERDO-->
            <div class="left">
                <textarea id="user-text" placeholder="Ingrese el texto aqui"
                    onkeypress="return validateText(event)"></textarea>

                <div class="message">
                    <img src="/img/Exclamacion.png" alt="">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="buttons-left">
                    <button onclick="encrypt()" class="btn-left-1">Encriptar</button>
                    <button onclick="decrypt()" class="btn-left-2">Desencriptar</button>
                    <button onclick="reset()" class="btn-left-1">Reset</button>

                </div>

            </div>
<!--LADO DERECHO-->
            <div id="right" class="right ">
                <img id="caricature" class="caricature " src="/img/Muñecoimagen.png" alt="">
                <p id="right-text1" class="right-text1  ">Ningun mensaje fue encontrado</p>
                <p id="right-text2" class="right-text2 ">Ingresa el texto que desees encriptar o desencriptar</p>
                <button onclick="copyText()" id="right-btn" class="btn-left-2 hide">Copiar</button>
            </div>


            
        </main>
       
        
    </div>
  

    </div>
      <!--PIE-->
      <footer>
        <div class="redes">
            <a href="http://www.linkedin.com/in/leylagiselavasquezenamorado-developer" target="_blank"><i
               class="fa-brands fa-linkedin"></i></a>
           <a href="https://github.com/legive" target="_blank"><i class="fa-brands fa-github" ></i></a>
         
         
           <a href="https://www.youtube.com/@tutosbylegive" target="_blank"><i class="fa-brands fa-youtube"></i></a>
          <a href="https://legive-dev.com/" target="_black"><i class="fa-solid fa-briefcase"></i></a>
          
            
       </div>
      
        <p class="dev">Desarrollado por Leyla Vásquez
        </p>
      
       


    </footer>
    <script src="app.js" defer></script>
</body>

</html>
